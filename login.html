<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="login.css" type="text/css" rel="stylesheet" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Login</title>
</head>
<body>
    <header>
        <div class="logo-name">
            <a href="index.html">
                <img class="logo" src="coffee.png">
                <h2 class="name">Caffeinate</h2>
            </a>
        </div>
    </header>
    <div class="login-con">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" class="username-login" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" class="password-login" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>

            <button type="submit" class="login-btn">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="register.html">Register</a></p>
            </div>
        </form>
    </div>
    <footer>

    </footer>
</body>
</html>
