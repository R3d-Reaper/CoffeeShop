<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="register.css" type="text/css" rel="stylesheet" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Register</title>
</head>
<body>
    <header>
        <div class="logo-name">
            <a href="index.html">
                <img class="logo" src="coffee.png">
                <h2 class="name">Caffeinate</h2>
            </a>
        </div>
    </header>
    <div class="register-con">
        <form action="">
            <h1>Register</h1>
            <div class="input-box">
                <input type="text" placeholder="E-mail" class="email-register" required>
                <i class='bx bxs-envelope' ></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Last Name, First Name" class="full-name-register" required>
                <i class='bx bxs-user' ></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Username" class="username-register" required>
                <i class='bx bxs-mouse-alt'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" class="password-register" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>

            <button type="submit" class="register-btn">Register</button>
            <div class="login-link">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </form>
    </div>
    <footer>

    </footer>
</body>
</html>
